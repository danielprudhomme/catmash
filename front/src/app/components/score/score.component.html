<div class="score-container">

    <div class="score-content">
        <div class="table-container mat-elevation-z8">
            <table mat-table [dataSource]="cats">

                <ng-container matColumnDef="thumbnail">
                    <th mat-header-cell *matHeaderCellDef> Chat </th>
                    <td mat-cell class="td-center" *matCellDef="let element">
                        <img class="thumbnail" [src]="element.url" />
                    </td>
                </ng-container>

                <ng-container matColumnDef="rating">
                    <th mat-header-cell *matHeaderCellDef> Points </th>
                    <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>

    <div class="score-footer">
        <button mat-raised-button color="secondary" (click)="backToVote()">Retour au vote</button>
    </div>
</div>
